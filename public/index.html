<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Bonitos com CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="titulo">Galeria de Cards</h1>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?nature,water" alt="Natureza">
      <div class="card-content">
        <h2>Natureza</h2>
        <p>Belezas naturais que inspiram tranquilidade e paz.</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?technology" alt="Tecnologia">
      <div class="card-content">
        <h2>Tecnologia</h2>
        <p>Avanços tecnológicos que mudam o mundo.</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://source.unsplash.com/400x300/?city,night" alt="Cidade à noite">
      <div class="card-content">
        <h2>Cidade à Noite</h2>
        <p>A beleza urbana iluminada pelas luzes da cidade.</p>
      </div>
    </div>
  </div>

</body>
</html>
