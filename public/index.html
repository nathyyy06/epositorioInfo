<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Cards</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="titulo">Galeria de Cards</h1>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.freepik.com%2Ffotos-vetores-gratis%2Fpintura-animais-marinhos&psig=AOvVaw2loPz0vcDsVUjj86AJqk-Z&ust=1757526088078000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLi44oOdzI8DFQAAAAAdAAAAABAE" alt="Natureza">
      <div class="card-content">
        <h2>Natureza</h2>
        <p>Belezas naturais que inspiram tranquilidade e paz.</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.freepik.com%2Fvetores%2Fpintura-animais-marinhos&psig=AOvVaw2loPz0vcDsVUjj86AJqk-Z&ust=1757526088078000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLi44oOdzI8DFQAAAAAdAAAAABAv" alt="Tecnologia">
      <div class="card-content">
        <h2>Tecnologia</h2>
        <p>Avanços tecnológicos que mudam o mundo.</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.freepik.com%2Ffotos-vetores-gratis%2Farte-animais-marinhos&psig=AOvVaw2loPz0vcDsVUjj86AJqk-Z&ust=1757526088078000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLi44oOdzI8DFQAAAAAdAAAAABAL" alt="Cidade à noite">
      <div class="card-content">
        <h2>Cidade à Noite</h2>
        <p>A beleza urbana iluminada pelas luzes da cidade.</p>
      </div>
    </div>
  </div>

</body>
</html>
